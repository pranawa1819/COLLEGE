<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <style>
        .container {
            border: 1px solid black;
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
            line-height: 2rem;
            padding: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">Employee Registration Form</h1>
        <form id="employeeRegForm" onsubmit="return validation()">
            <div class="formgroup">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name"><br>
                <div class="error" id="nameerror"></div>

                <label for="Gender">GENDER: </label>
                <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female<br>
                <div class="error" id="gendererror"></div>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email"><br>
                <div class="error" id="emailerror"></div>

                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="">Select the department</option>
                    <option value="Designer">Designer</option>
                    <option value="Marketing">Marketing</option>
                    <option value="IT">IT</option>
                    <option value="Accountant">Accountant</option>
                </select>
                <div class="error" id="departmenterror"></div>
                <br>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function validation() {
            let isValid = true;

            document.querySelectorAll(".error").forEach(el => el.innerText = "");

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const department = document.getElementById("department").value.trim();
            const gender = document.querySelector('input[name="Gender"]:checked');

            if (name === "") {
                document.getElementById("nameerror").innerText = "Name is required";
                isValid = false;
            }

            if (email === "") {
                document.getElementById("emailerror").innerText = "Email is required";
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("emailerror").innerText = "Invalid Email";
                isValid = false;
            }

            if (department === "") {
                document.getElementById("departmenterror").innerText = "Select the department";
                isValid = false;
            }

            if (!gender) {
                document.getElementById("gendererror").innerText = "Select the gender";
                isValid = false;
            }

            if (isValid) {
                handleSubmit();
            }

            return false;
        }

        function handleSubmit() {
            alert("Form is registered");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Lab13</title>
</head>

<body>

    <h2 style="font-family: 'Georgia';">Click the button to display an alert message:</h2>

    <button id="alertButton">Display Alert</button>

    <script>
        // Function to display alert message
        function displayAlert() {
            alert("Alert! Alert! Alert!");
        }
        // Event listener for button click
        document.getElementById("alertButton").addEventListener("click", displayAlert);
    </script>

</body>

</html>
